<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">

</head>
<body>
    <!-- Header -->
    <header>

                    </li>
                    <li>

                        <ul>
                            <li>UasinGishu</li>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Convinience</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Laptop</li>
                    <li>Netflix</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Home</h2>

            <article>
